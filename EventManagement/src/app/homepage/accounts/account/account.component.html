<div class="container mt-5">
    <div class="row mb-2">
        <div class="col">
            <span class="h4">{{ account.name }}</span>
            <span class="p-3">This User is {{ account.status }}</span>
        </div>
        <div class="col">
            <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm" (click)="changeStatus('Create')">
          create
        </button>
                <button class="btn btn-outline-secondary btn-sm" (click)="changeStatus('Delete')">
          Unactive
        </button>
                <button class="btn btn-outline-dark btn-sm" (click)="changeStatus('Update')">
          Update
        </button>
            </div>
        </div>
        <div class="col">
            <button class="btn btn-danger btn-sm" (click)="deleteAccount()">
        Delete
      </button>
        </div>
    </div>
</div>
